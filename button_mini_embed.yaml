############| Button Mini - Embeded |###########################>
button_mini_embed:
  template: 
    - button_mini
    - transparent
  variables:
    _symbol: ''
  custom_fields:
    pos: >
      [[[
          if (!variables._symbol.length) return ''

          if (variables._symbol.search('mdi:') >= 0) {
            return `<elt><ha-icon icon="${variables._symbol}" style="width: 50%"></ha-icon></elt>`
          }
          
          const sym = variables._symbol.substring(0,1)
          return `<elt><span class=bc-symbol">${sym}</span></elt>`
      ]]]
  styles:
    grid:
      - position: relative
    card:
      - width: 40px
    icon: 
      - width: 40px
    custom_fields:
      pos:
        - width: 30px
        - position: absolute
        - justify-self: center
        - margin-top: "-25%"
        - color: var(--ha-card-background)
        - font-size: 10pt
        - font-weight: bold