############| Button Mini - Embeded |###########################>
button_mini_embed:
  template: 
    - button_mini
    - transparent
  variables:
    _symbol: ''
  custom_fields:
    pos: |
      [[[
          return `<elt><ha-icon icon="${variables._symbol}" style="width: 50%"></ha-icon></elt>`
      ]]]
  styles:
    grid:
      - position: relative
    card:
      - width: 40px
    custom_fields:
      pos:
        - position: absolute
        - justify-self: center
        - margin-top: "-28%"
        - color: var(--ha-card-background)