############| Landscape Button Template |###########################>
button_landscape:
  size: 50px
  layout: icon_name_state2nd
  tap_action:
    action: toggle
    haptic: success
  double_tap_action:
    action: more-info
    haptic: success
  hold_action:
    action: more-info
    haptic: success
  show_icon: true
  show_name: true
  styles:
    grid:
      - grid-template-areas: '"i i n" "i i l"'
      - grid-template-columns: 1fr 1fr 4fr
      - grid-template-rows: 1fr 1fr
      - justify-items: start
    card:
      - height: 80px
      - opacity: "[[[ return entity && entity.state == 'unavailable' ? '0.4' : '1' ]]]"
    icon:
      - justify-self: center
    name:
      - justify-self: start
      - text-align: left
    label:
      - justify-self: start
      - display: "[[[ return entity && entity.state == 'on' ? 'inline' : 'none' ]]]"
      - opacity: 0.4
      - font-size: 75%
      - margin-top: 5px
      - text-align: left
    state:
      - opacity: 0.6