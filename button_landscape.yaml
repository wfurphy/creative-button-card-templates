button_landscape:
  template:
    - style_addons
    - actions
  size: 50px
  show_icon: true
  show_name: true
  styles:
    grid:
      - grid-template-areas: '"i i n" "i i l"'
      - grid-template-columns: 1fr 1fr 4fr
      - grid-template-rows: 1fr 1fr
      - justify-items: start
      - align-items: center
      - padding: 6px
    card:
      - min-height: 80px
      - padding: 0
    icon:
      - justify-self: center
      - align-self: center
    name:
      - justify-self: start
      - align-self: end
      - text-align: left
    label:
      - justify-self: start
      - align-self: start
      - display: >
          [[[ return entity && entity.state == 'on' ? 'block' : 'none' ]]]
      - font-size: 75%
      - margin-top: 5px
      - text-align: left
    state:
      - justify-self: start

