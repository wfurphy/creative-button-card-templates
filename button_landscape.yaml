############| Landscape Button Template |###########################>
button_landscape:
  template:
    - base_addons
    - actions
  size: 50px
  show_icon: true
  show_name: true
  styles:
    grid:
      - grid-template-areas: '"i i n" "i i l"'
      - grid-template-columns: 1fr 1fr 4fr
      - grid-template-rows: 1fr 1fr
      - justify-items: start
      - align-items: center
      - padding: 6px
    card:
      - height: 80px
      - opacity: "[[[ return !entity || entity.state == 'unavailable' ? '0.4' : '1' ]]]"
      - border: none
    icon:
      - justify-self: center
      - align-self: center
    name:
      - justify-self: start
      - align-self: end
      - text-align: left
    label:
      - justify-self: start
      - align-self: start
      - display: "[[[ return entity && entity.state == 'on' ? 'inline' : 'none' ]]]"
      - color: var(--secondary-text-color)
      - font-size: 75%
      - margin-top: 5px
      - text-align: left
    state:
      - opacity: 0.6
      - justify-self: start

#########################################################################/