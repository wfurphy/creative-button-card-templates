####{ CreativeBC }####| Landscape Button Template |####[ github.com/wfurphy/creative-button-card-templates ]####>
button_landscape:
  template:
    - state_helper
    - actions
    - resizable
    - interactive
  variables:
    off_hide_info: true
  size: 50px
  show_icon: true
  show_name: true
  state:
    - id: cbc_off
      styles:
        label:
          - display: "[[[ return variables.off_hide_info ? 'none' : 'block' ]]]"
  styles:
    grid:
      - grid-template-areas: '"i i n" "i i l"'
      - grid-template-columns: 1fr 1fr 4fr
      - grid-template-rows: 1fr 1fr
      - justify-items: start
      - align-items: center
      - padding: 4px
    card:
      - min-height: 80px
      - padding: 0
      - margin: 0
    icon:
      - justify-self: center
      - align-self: center
    name:
      - justify-self: start
      - align-self: end
      - text-align: left
    label:
      - justify-self: start
      - align-self: start
      - font-size: 80%
      - margin-top: 5px
      - text-align: left
    state:
      - justify-self: start

