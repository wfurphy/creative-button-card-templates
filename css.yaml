# ::::Creative Button Cards:::| Globals (`cbc_globals`) |::::>
css:
  entity: sensor.air_quality_office_temperature
  variables:
    _css:
      title-background-color: var(--state-icon-color, var(--accent-color))
      accent-red: '#92344a'
      accent-green: '#65b49d'
      accent-blue: '#5088f1'
    css: {}
  styles:
    custom_fields:
      css:
        - width: 0
        - height: 0
        - margin: 0
        - padding: 0
        - visibility: hidden
        - position: absolute
  custom_fields:
    css: >
      [[[
        if (Object.keys(variables.css).length > 0) {
          cbcJS.addCss({...variables._css, ...variables.css}).insertStyles();
        }
      ]]]
