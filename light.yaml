light:
  template:
    - button_landscape
  variables:
    __grid: >
      [[[
        return function(type, bs) {
          switch (type) {
            case 'areas':
              if(bs && entity.state == 'on') {
                return '"i i n" "i i l" "i i bc"'
              } else if (entity.state == 'on') {
                return '"i i n" "i i l"'
              } else {
                return `"i i n" "i i ${bs ? 'bc' : 'l'}"`
              }
            case 'rows':
              if(bs && entity.state == 'on') {
                return '1fr 1fr 1fr'
              } else {
                return '1fr 1fr'
              }
          }
        }
      ]]]
    off_hide_info: true
    height: 80px
    attribute_icon_color: var(--state-icon-color)
    rgb_symbols:
      - R
      - G
      - B
    brightness_strip: false
    strip_show:
      icon: true
      value: false
      fade: true
    strip_items: []
  color: auto
  show_label: true
  styles:
    grid:
      - grid-template-areas: "[[[ return variables.__grid('areas', variables.brightness_strip) ]]]"
      - grid-template-columns: 1fr 1fr 4fr
      - grid-template-rows: "[[[ return variables.__grid('rows', variables.brightness_strip) ]]]"
    label:
      # - display: "[[[ return entity.state == 'on' ? 'block' : 'none' ]]]"
      - overflow: visible
      - text-overflow: visible
      - align-self: start
    custom_fields:
      bc:
        - z-index: 5
        - align-self: center
        - justify-self: start
        - width: 90%
        - display: "[[[ return variables.brightness_strip ? 'block' : 'none' ]]]"
        - padding: 0
  label: >
    [[[
      const styles = `
        <style>
          .cbc-l-icon {
            color: ${variables.attribute_icon_color};
            width: 15px;
            margin-right: 1px;
          }
          .cbc-l-icon.last {
            margin-right: 2px;
          }
          .cbc-l-unit {
            color: var(--secondary-text-color);
            font-size: 85%;
          }
          .cbc-l-rgb {
            font-size: 12px;
            word-spacing: -4px;
            letter-spacing: -1px
          }
          .cbc-l-rgb.cbc-i {
            font-weight: bold;
            margin-left: -1px;
          }
          .cbc-l-value {
            margin-left: 3px;
          }
        </style>`

      if (!entity) return styles + `<elt><ha-icon icon="mdi:wifi-cancel" class="cbc-l-icon"></ha-icon><span class="cbc-l-value">Unavailable</span></elt>`

      if (entity.attributes.effect && entity.attributes.effect !== "none")
        return styles + `<elt><ha-icon icon="mdi:creation" class="cbc-l-icon"></ha-icon><span class="cbc-l-value">${entity.attributes.effect}</span></elt>`

      const bpct = Math.round(entity.attributes.brightness / 2.55)
      const rgb = String(entity.attributes.rgb_color).split(',')
      let clr = `
      <span class="ellipsis">
        <span class="cbc-l-rgb cbc-i" style="color: #ad0826;">${variables.rgb_symbols[0]}</span><span class="cbc-l-rgb">${rgb[0]}</span>
        <span class="cbc-l-rgb cbc-i" style="color: #00b558;">${variables.rgb_symbols[1]}</span><span class="cbc-l-rgb">${rgb[1]}</span>
        <span class="cbc-l-rgb cbc-i" style="color: #1a89f5;">${variables.rgb_symbols[2]}</span><span class="cbc-l-rgb">${rgb[2]}</span>
      </span>`
      let ci = ''

      if (entity.attributes.color_mode == 'color_temp') {
        ci = `<ha-icon icon="mdi:palette" class="cbc-l-icon last"></ha-icon>`
        clr = `${entity.attributes.color_temp_kelvin} <span class="cbc-l-unit">K</span>`
      //  ci = 'mdi:thermometer'
      }
      
      let bi = 'mdi:brightness-2'
      if (bpct >= 90) { bi = 'mdi:brightness-7' } else
      if (bpct >= 75) { bi = 'mdi:brightness-6' } else
      if (bpct >= 50) { bi = 'mdi:brightness-5' } else
      if (bpct >= 25) { bi = 'mdi:brightness-4' } else
      if (bpct >= 10) { bi = 'mdi:brightness-3' }

      return styles + `
        <elt>
          <ha-icon icon="${bi}" class="cbc-l-icon"></ha-icon><span class="cbc-l-val">${bpct}</span><span class="cbc-l-unit">%</span>
          ${ci}${clr}
        </elt>
      `
    ]]]
  custom_fields:
    bc:
      card:
        type: custom:button-card
        template: 
          - value_strip
          - transparent
        entity: "[[[ return entity.entity_id ]]]"
        variables:
          type: brightness
          show: "[[[ return variables.strip_show ]]]"
          items: "[[[ return variables.strip_items ]]]"
        styles:
          card:
            - height: 25px


