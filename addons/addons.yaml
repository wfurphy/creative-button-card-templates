################| Style |################>
style_addons:
  variables:
    _style:
      opacity:
        card: 1
        icon: var(--hover-opacity)
        name: var(--hover-opacity)
        attributes: 0.5
        state: 0.6
    ## @TODO ##> Add ability to customise show behavior for all elements
    # always|hover|on|on_hover|off|off_hover|never
    _show:
      # Currently supported modes:
      ####/ _show.attributes / string { on|hover|never } / default: stack /####>
      attributes: 'on'
  styles:
    card:
      - opacity: >
          [[[
            return (!entity || entity.state == 'unavailable') ? '0.2' : variables._style.opacity.card
          ]]]
    icon:
      - opacity: "[[[ return variables._style.opacity.icon ]]]"
    name:
      - opacity: "[[[ return variables._style.opacity.name ]]]"
    label:
      - opacity: "[[[ return variables._style.opacity.attributes ]]]"
    state:
      - opacity: "[[[ return variables._style.opacity.state ]]]"
