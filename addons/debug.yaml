debug:
  variables:
    debug: true
    debug_hass: false
    debug_extras:
    __title: '::CreativeButtonCards::DEBUG::>'
  custom_fields:
    debugger: >
      [[[
        if (!variables.debug) return

        const o = {
          variables: variables, 
          entity: entity ? entity : {},
          bc: this
        }

        if (variables.debug_hass) {
          o.hass = hass
        }

        if (variables.debug_extras) {
          o.extras = variables.debug_extras
        }

        console.debug(variables.__title, o)
      ]]]
  styles:
    custom_fields:
      debugger:
        - height: 0
        - width: 0
        - visibility: hidden

