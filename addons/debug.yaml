# :: @Changes v0.3::> `debug_hass` is now true by default
debug:
  variables:
    debug: true
    debug_hass: true
    debug_extras:
    __title: >
      [[[
        if (entity?.entity_id) {
          return `::CBC::DEBUG::| ${entity.entity_id} |::>` 
        }
        
        return `::CBC::DEBUG::>`
      ]]]
  custom_fields:
    debugger: >
      [[[
        if (!variables?.debug) return

        const o = {
          variables: variables, 
          entity: entity ? entity : {},
          bc: this,
          cbcjs: cbcJS,
        }

        if (variables.debug_hass) {
          o.hass = hass
        }

        if (variables.debug_extras) {
          o.extras = variables.debug_extras
        }

        console.debug(variables.__title, o)
      ]]]
  styles:
    custom_fields:
      debugger:
        - height: 0
        - width: 0
        - visibility: hidden

