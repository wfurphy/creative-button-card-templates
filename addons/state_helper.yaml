  state:
    - id: cbc_custom_1
      operator: template
      value: false
    - id: cbc_custom_2
      operator: template
      value: false
    - id: cbc_custom_3
      operator: template
      value: false
    - id: cbc_custom_4
      operator: template
      value: false
    - id: cbc_action_timer
      value: false
    - id: cbc_off
      value: 'off'
      styles:
        icon:
          - opacity: 0.8
        name:
          - opactiy: 0.8
