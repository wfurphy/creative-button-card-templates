      icon: mdi:wifi-alert
      styles:
        card:
          - min-height: 40px
          # - height: 50px
          - opacity: 0.2
          - box-shadow: none;
        label:
          - display: block
          - margin-top: 0
        custom_fields:
          bc:
            - display: none
          es:
            - display: none

