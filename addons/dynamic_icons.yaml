############| +Addon > Dynamic Icons |###########################>
dynamic_icons:
  template: state_helper
  variables:
    icon: "mdi:toggle-switch-off"
    icon_on: "mdi:toggle-switch"
    icon_unavailable: "mdi:wifi-cancel"
  state:
    - id: cbc_on
      icon: "[[[ return variables.icon_on ]]]"
    - id: cbc_unavailable
      icon: "[[[ return variables.icon_unavailable ]]]"
  icon: "[[[ return variables.icon ]]]"

