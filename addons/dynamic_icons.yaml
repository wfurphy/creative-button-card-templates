############| +Addon > Dynamic Icons |###########################>
dynamic_icons:
  variables:
    _icon: "mdi:wifi"
    _icon_on: "mdi:wifi-star"
    _icon_unavailable: "mdi:wifi-cancel"
  icon: >-
    [[[
      if (!entity) return "mdi:cancel"

      let i = variables._icon
      switch(entity.state) {
        case "on":
          i = variables._icon_on
          break
        case "unavailable":
          i = variables._icon_unavailable
          break
      }

      return i
    ]]]

