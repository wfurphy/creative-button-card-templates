############| +Addon > Dynamic Icons |###########################>
dynamic_icons:
  variables:
    _icon: "mdi:wifi"
    _icon_on: "mdi:wifi-star"
    _icon_unavailable: "mdi:wifi-cancel"
  state:
    - id: _cbc_on
      operator: '=='
      value: 'on'
      icon: "[[[ return variables._icon_on ]]]"
    - id: _cbc_unavailable
      operator: '=='
      value: 'unavailable'
      icon: "[[[ return variables._icon_unavailable ]]]"
  icon: "[[[ return variables._icon ]]]"

