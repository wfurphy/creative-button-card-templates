################| Style |################>
style_helper:
  variables:
    ####/ style.<property>.<element> / mixed /####> 
    style:
      interactive: false
      ####/ opacity.<element> / float /####>
      opacity: 
        card: 1
        icon: 0.9
        name: 0.8
        label: 0.6
        state: 0.8
  styles:
    card:
      - opacity: "[[[ return variables.style.opacity.card ]]]"
    icon:
      - opacity: "[[[ return variables.style.opacity.icon ]]]"
    name:
      - opacity: "[[[ return variables.style.opacity.name ]]]"
    label:
      - opacity: "[[[ return variables.style.opacity.label ]]]"
    state:
      - opacity: "[[[ return variables.style.opacity.state ]]]"

################| Interactive (Hover) |################>
interactive:
  card_mod:
    style: |
      ha-card:hover::after {
        display: block;
        position:absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,0.02);
        content: '';
      }
      ha-card:hover #label { opacity: 0.8 !important; }
      ha-card:hover #name { opacity: 1 !important; }
      ha-card:hover #icon { opacity: 1 !important; }


################| Resizable |################>
resizable:
  variables:
    height:
    width:
  styles:
    card:
      - min-height: 40px
      - max-width: 100%
      - height: "[[[ return variables.height ]]]"
      - width: "[[[ return variables.width ]]]"


