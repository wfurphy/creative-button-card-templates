############| Button Mini - Embeded |###########################>
button_mini_embeded:
  variables:
    _symbol: ''
  color: auto
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  show_name: false
  size: 35px
  custom_fields:
    pos: |
      [[[
          return `<elt><ha-icon icon="${variables._symbol}" style="width: 50%"></ha-icon></elt>`
      ]]]
  styles:
    grid:
      - position: relative
    card:
      - background: none
      - box-shadow: none
    custom_fields:
      pos:
        - position: absolute
        - justify-self: center
        - margin-top: "-28%"
        - color: var(--ha-card-background)