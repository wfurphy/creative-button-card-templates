############| Action Button |###########################>
button_action:
  template:
    - base_addons
    - actions
    - dynamic_icons
  variables:
    _icon: mdi:play
    _icon_on: mdi:stop
    _name_on: Cancel
  show_state: false
  show_name: true
  name: Start
  label: "[[[ return entity.last_changed ]]]"
  show_last_changed: true
  state:
    - value: 'on'
      name: "[[[ return variables._name_on ]]]"
      styles:
        icon:
          - color: var(--paper-item-icon-active-color)
        name:
          - color: var(--paper-item-icon-active-color)
  state_display: |
    [[[ return entity.state == 'on' ? 'Cancel' : '-' ]]]
  styles:
    grid:
      - grid-template-areas: '"i i n" "i i l"'
      - grid-template-columns: 1fr 1fr 4fr
      - grid-template-rows: 1fr 1fr
      - justify-items: start
      - align-items: center
      # - padding: 6px
      - margin-top: 3px
    card:
      - height: 40px
      - border: none
      - padding: 0
      - opacity: "[[[ return !entity || entity.state == 'unavailable' ? '0.4' : '1' ]]]"
      - align-items: center
    icon:
      - justify-self: center
      - align-self: center
      - overflow: visible
      - width: 30px
    name:
      - justify-self: start
      - align-self: end
      - text-align: left
    label:
      - font-size: 12px
      - color: var(--secondary-text-color)
      # - opacity: 0.4
      - justify-self: start
      - align-self: start
      - text-align: left
    state:
      - justify-self: start
      - align-self: end
      - font-size: 13px
      - color: var(--paper-item-icon-color)

