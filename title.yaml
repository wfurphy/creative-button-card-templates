title:
  name: Title
  styles:
    card:
      - height: 40px
      - box-shadow: none
      - border: none
      - opacity: 0.5
      - text-align: center
    name:
      - text-transform: uppercase
      - letter-spacing: 4px
      - line-height: 18px
      - font-size: 14px
      - text-align: center

title_grid:
  template: title
  styles:
    card:
      - margin-top: 40px
      - justify-self: center
      - align-self: end

