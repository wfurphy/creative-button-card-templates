title:
  variables:
    _color: 'var(--state-icon-color)'
    _show_tab: false
    
    _offset: 
  styles:
    grid:
      - position: relative
      - grid-template-areas: '"n i"'
      - grid-template-columns: 3fr 1fr
      - grid-template-rows: 1fr
      - justify-items: center
      - align-items: center
      - padding: 6px
      - overflow: visible
    card:
      - height: 40px
      - margin-left: -5px
      - box-shadow: none
      - border: none
      - opacity: 0.6
      - border-top-left-radius: 0
      - border-bottom-left-radius: 0
      - border-left-style: "[[[ return variables._show_tab ? 'solid' : 'none' ]]]"
      - border-left-width: 5px
      - border-left-color: "[[[ return variables._color ]]]"
      - text-align: left
      - padding: 0
    name:
      # - opacity: 0.6
      - justify-self: start
      - text-transform: uppercase
      - margin-left: 10px
      - letter-spacing: 2px
      - line-height: 18px
      - font-size: 14px
      - text-align: left
      - overflow: visible
    icon:
      - position: absolute
      - color: "[[[ return variables._color ]]]"
      - justify-self: flex-end
      - text-align: right
      - overflow: visible
      - height: 155%
      - width: 155%
      - max-height: 500%
      - opacity: 0.5


