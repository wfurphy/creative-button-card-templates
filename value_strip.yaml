          _item: "[[[ return Object.assign(variables.__defaults[1], variables._items[1]) ]]]"
          _show: "[[[ return variables._show ]]]"
          _al_area_id: "[[[ return variables._al_area_id ]]]"
    c3:
      card:
        type: custom:button-card
