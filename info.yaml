#### Info ######################################################>
info:
  variables:
    _entities:
      - entity_id: 
        name:
    _icons_color: "var(--state-icon-color)"
  styles:
    grid:
      - grid-template-areas: >
          [[[
            let areas = '\"dts1'

            variables._entities.forEach(function(k, i) {
              areas += (i > 0) ? ` dts${i+1}` : ''
            })

            console.log(variables, areas)

            return areas += '\"'
          ]]]
      - grid-template-columns: > 
          [[[
            let cols = '1fr'

            variables._entities.forEach(function(k, i) {
              cols += (i > 0) ? ' 1fr' : ''
            })

            console.log(variables, cols)

            return cols
          ]]]
      - grid-template-rows: 1fr
      - justify-items: center
      - align-items: center
    card:
      - height: 60px
    custom_fields:
      dts1:
        - margin-top: -17px
      dts2:
        - margin-top: -17px
      dts3:
        - margin-top: -17px
  custom_fields:
    dts1:
      card:
        type: custom:button-card
        template: 
          - info_item
          - transparent
        variables:
          _icon_color: "[[[return variables._icons_color ]]]"
        entity: "[[[ return variables._entities[0].entity_id ]]]"
        name: "[[[ return variables._entities[0].name ]]]"
    dts2:
      card:
        type: custom:button-card
        template: 
          - info_item
          - transparent
        variables:
          _icon_color: "[[[return variables._icons_color ]]]"
        entity: "[[[ return variables._entities[1].entity_id ]]]"
        name: "[[[ return variables._entities[1].name ]]]"
    dts3:
      card:
        type: custom:button-card
        template: 
          - info_item
          - transparent
        variables:
          _icon_color: "[[[return variables._icons_color ]]]"
        entity: "[[[ return variables._entities[2].entity_id ]]]"
        name: "[[[ return variables._entities[2].name ]]]"
