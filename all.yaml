############| Landscape Button Template |###########################>
button_landscape:
  size: 50px
  tap_action:
    action: toggle
    haptic: success
  double_tap_action:
    action: more-info
    haptic: success
  hold_action:
    action: more-info
    haptic: success
  show_icon: true
  show_name: true
  styles:
    grid:
      - grid-template-areas: '"i i n" "i i l"'
      - grid-template-columns: 1fr 1fr 4fr
      - grid-template-rows: 1fr 1fr
      - justify-items: start
      - align-items: center
    card:
      - height: 80px
      - opacity: "[[[ return !entity || entity.state == 'unavailable' ? '0.4' : '1' ]]]"
    icon:
      - justify-self: center
      - align-self: center
    name:
      - justify-self: start
      - align-self: end
      - text-align: left
    label:
      - justify-self: start
      - align-self: start
      - display: "[[[ return entity && entity.state == 'on' ? 'inline' : 'none' ]]]"
      - opacity: 0.6
      - font-size: 75%
      - margin-top: 5px
      - text-align: left
      # - color: red
    state:
      - opacity: 0.6
      - justify-self: start############| Button Mini - Embeded |###########################>
button_mini_embed:
  variables:
    _symbol: ''
  color: auto
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  show_name: false
  size: 35px
  custom_fields:
    pos: |
      [[[
          return `<elt><ha-icon icon="${variables._symbol}" style="width: 50%"></ha-icon></elt>`
      ]]]
  styles:
    grid:
      - position: relative
    card:
      - background: none
      - box-shadow: none
    custom_fields:
      pos:
        - position: absolute
        - justify-self: center
        - margin-top: "-28%"
        - color: var(--ha-card-background)
button_mini:
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  show_name: false
  show_state: false
  size: 30px
  styles:
    card:
      - height: 40px
      # - width: 100px
    icon:
      - opacity: >-
          [[[ return (entity.state === 'unavailable') ? '0.3'
          : '1' ]]]
############| +Debug Addon |###########################>
debug:
  tooltip: >-
    [[[
      return `::DEBUG:: ${entity.entity_id} :: ${entity.state} :: See console for more...`
    ]]]
  custom_fields:
    debug_info: >-
      [[[ 
          console.log(entity, variables, this)
      ]]]
  styles:
    tooltip:
      - overflow: visible
      - width: 300px
############| Device |###########################>
device:
  template:
    - button_landscape
  variables:
    _show_attributes: 0
    _attr_id: ""
    _attr_icon: ""
    _attr_prefix: ""
    _attr_suffix: ""
    _attr2_id: ""
    _attr2_icon: ""
    _attr2_prefix: ""
    _attr2_suffix: ""
  show_state: false
  show_label: true
  label: >-
    [[[
      let lbl = `<elt>`
      if (variables._show_attributes > 0 && variables._attr_id.length)
        lbl += `<ha-icon icon="${variables._attr_icon}" style="width:18px; padding-right: 5px; "></ha-icon><span class="cbc-label">${variables._attr_prefix}${entity.attributes[variables._attr_id]}${variables._attr_suffix}</span>`

      if (variables._show_attributes > 1 && variables._attr2_id.length)
        lbl += `<ha-icon icon="${variables._attr2_icon}" style="width:18px; padding-right: 5px; margin-left: 10px"></ha-icon><span class="cbc-label">${variables._attr2_prefix}${entity.attributes[variables._attr2_id]}${variables._attr2_suffix}</span>`

      return lbl += `</elt>`
    ]]]############| +Custom Icons Addon |###########################>
dynamic_icons:
  variables:
    _icon: "mdi:wifi"
    _icon_on: "mdi:wifi-star"
    _icon_unavailable: "mdi:wifi-cancel"
  icon: >-
    [[[
      if (!entity) return "mdi:cancel"

      let i = variables._icon
      switch(entity.state) {
        case "on":
          i = variables._icon_on
          break
        case "unavailable":
          i = variables._icon_unavailable
          break
      }

      return i
    ]]]
############| Entity Detail - Detailed information panel for debugging |###########################>
entity_detail:
  show_name: true
  show_state: false
  tap_action:
    action: none
  double_tap_action:
    action: none
  hold_action:
    action: none
  # state_display: "[[[ return `${entity.entity_id}<br>${entity.state}` ]]]"
  custom_fields:
    atts: >-
      [[[
        let htmlList =
        `
        <style>
          div {
            user-select: auto !important;
          }
          .cbc-table {
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            table-layout: fixed;
          }
          .cbc-table th {
            font-weight: normal;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            background: var(--background-color-2);
            padding: 5px;
          }
          .cbc-table td {
            font-size: 12px;
            padding: 5px;
            word-wrap: break-word;
          }
          .cbc-table td:nth-child(1) {
            font-weight: bold;
            text-align: right;
          }
          .cbc-table tr:nth-child(odd) {
            background: var(--table-row-background-color);
          }
          .cbc-table tr:nth-child(even) {
            background: var(--ha-card-background);
          }
        </style>
        <elt>
        <table class="cbc-table">
        <thead>
          <tr>
            <th>Property</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>`

        for (let i in entity) {
          if (['attributes','context'].includes(i)) continue

          htmlList += `<tr><td>${i}</td><td>${entity[i]}</td></tr>`
        }

        htmlList += `<tr style="background: var(--background-color-2);">
          <th>Attributes</th>
        </tr>`

        for (let a in entity.attributes) {
          htmlList += `<tr><td>${a}</td><td>${entity.attributes[a]}</td></tr>`
        }

        return htmlList += `</tbody></table></elt>`
      ]]]
  styles:
    grid:
      - grid-template-areas: '"i n" "atts atts"'
      - grid-template-columns: 1fr 1fr
      - justify-items: center
    card:
      - box-shadow: none
      - background: none
      - z-index: 990
    icon:
      - height: 80px
      - justify-self: center
      - margin-left: auto
      - margin-right: auto
      - padding: 10px
    name:
      - justify-self: start
      - padding: 10px
    custom_fields:
      atts:
        - justify-self: strech
        - margin-top: 10px
