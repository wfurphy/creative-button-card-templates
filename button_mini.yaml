############| Button Mini + State |###########################>
button_mini_state:
  template:
    - button_mini
  layout: icon_state
  entity: input_boolean.air_circulation
  show_state: true
  # color_type: card
  size: 25px
  styles:
    card:
      - height: 40px
      - width: 70px
    state:
      - justify-self: center
      - text-align: left
      # - margin-left: '-5px'
      - font-size: 11pt
    icon:
      - justify-self: end
      - margin-left: 5px

