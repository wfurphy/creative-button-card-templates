button_mini:
  template:
    - style_helper
    - actions
    - show_only_icon
    - resizable
    - interactive
  variables:
    _symbol: ''
    _height: 40px
    _style:
      interactive: true
  size: 30px
  custom_fields:
    symbol: >
      [[[
          if (!variables._symbol.length) return ''

          if (variables._symbol.search('mdi:') >= 0) {
            return `<ha-icon icon="${variables._symbol}" class="cbc-symbol" />`
          }
          
          const sym = variables._symbol.substring(0,1)
          return `<span class="cbc-symbol">${sym}</span>`
      ]]]
  styles:
    card:
      - min-width: 50px
    custom_fields:
      symbol:
        - width: 30px
        - position: absolute
        - justify-self: center
        - margin-top: "-25%"
        - color: var(--ha-card-background)
        - font-size: 10pt
        - font-weight: bold

############| Button Mini - Embeded |###########################>
button_mini_embed:
  template:
    - button_mini
    - transparent
  styles:
    grid:
      - position: relative
    card:
      - width: 40px
    # icon: 
    #   - width: 40px
  extra_styles: |
      .cbc-symbol {
        width: 50%;
      }

############| Button Mini + State |###########################>
button_mini_state:
  template:
    - button_mini
  layout: icon_state
  entity: input_boolean.air_circulation
  show_state: true
  # color_type: card
  size: 25px
  styles:
    card:
      - height: 40px
      - width: 70px
    state:
      - justify-self: center
      - text-align: left
      # - margin-left: '-5px'
      - font-size: 11pt
    icon:
      - justify-self: end
      - margin-left: 5px

