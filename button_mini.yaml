button_mini:
  template:
    - style_addons
    - actions
    - show_only_icon
  variables:
    _symbol: ''
  size: 30px
  custom_fields:
    pos: >
      [[[
          if (!variables._symbol.length) return ''

          if (variables._symbol.search('mdi:') >= 0) {
            return `<elt><ha-icon icon="${variables._symbol}" class="cbc-symbol" /></elt>`
          }
          
          const sym = variables._symbol.substring(0,1)
          return `<elt><span class=bc-symbol">${sym}</span></elt>`
      ]]]
  styles:
    card:
      - height: 40px
    custom_fields:
      pos:
        - width: 30px
        - position: absolute
        - justify-self: center
        - margin-top: "-25%"
        - color: var(--ha-card-background)
        - font-size: 10pt
        - font-weight: bold
  # style: |
  #     .cbc-symbol {
  #       width: 50%;
  #     }

